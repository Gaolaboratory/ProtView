<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Spectrum Annotator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- ag-Grid -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="header">
                <div class="title-row">
                    <h1>ProtView</h1>
                    <button id="example-btn" class="sm-btn hidden">Ex</button>
                </div>
                <p>Peptide Spectrum Matcher</p>
            </div>

            <!-- Path Input Section -->
            <!-- File Input Section -->
            <div class="file-upload-section">
                <div class="form-group">
                    <label for="mzml-file">mzML File</label>
                    <input type="file" id="mzml-file" accept=".mzML,.mzml">
                </div>
                <div class="form-group">
                    <label for="pin-file">.pin File</label>
                    <input type="file" id="pin-file" accept=".pin,.tsv,.txt">
                </div>
                <!-- Button removed or auto-trigger? Let's keep a button for explicit load -->
                <button id="load-btn" class="primary-btn">Load Files</button>
            </div>

            <!-- Peptide List Section -->
            <div class="list-section">
                <h3>Identified Peptides</h3>
                <div id="peptide-grid" class="ag-theme-alpine-dark" style="height: 100%; width: 100%;"></div>
            </div>

            <div class="status" id="status-msg">Ready</div>
        </aside>

        <main class="content">
            <div id="plot-container">
                <div class="placeholder-msg">
                    Enter peptide sequence and spectrum data to visualize.
                </div>
            </div>


        </main>
    </div>

    <script type="module" src="app.js"></script>>
</body>

</html>
