<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Spectrum Annotator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="header">
                <div class="title-row">
                    <h1>ProtView</h1>
                    <button id="example-btn" class="sm-btn">Example</button>
                </div>
                <p>Peptide Spectrum Matcher</p>
            </div>

            <form id="annotation-form">
                <div class="form-group">
                    <label for="sequence">Peptide Sequence</label>
                    <input type="text" id="sequence" name="sequence" placeholder="e.g. PEPTIDE" required
                        pattern="[A-Za-z]+" title="Amino acid sequence (letters only)">
                    <small>Standard 20 amino acids supported.</small>
                </div>

                <div class="form-group">
                    <label for="charge">Charge State</label>
                    <input type="number" id="charge" name="charge" value="2" min="1" max="10" required>
                </div>

                <div class="form-group">
                    <label for="tolerance">Tolerance (Da)</label>
                    <input type="number" id="tolerance" name="tolerance" value="0.5" step="0.01" min="0.01">
                </div>

                <div class="form-group full-height">
                    <label for="spectrum">Mass List (mz intensity)</label>
                    <textarea id="spectrum" name="spectrum" placeholder="Paste mass intensity list here..."
                        required></textarea>
                </div>

                <button type="submit" id="visualize-btn">Visualize & Annotate</button>
            </form>

            <div class="status" id="status-msg">Ready</div>
        </aside>

        <main class="content">
            <div id="plot-container">
                <div class="placeholder-msg">
                    Enter peptide sequence and spectrum data to visualize.
                </div>
            </div>


        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
